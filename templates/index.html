<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatBot PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-4 mb-4">
        <h1 class="fw-bold">Universidad Central del Ecuador</h1>
        <h4 class="fw-light">ChatPDF Simple</h4>
    </header>

    <!-- Contenido principal -->
    <main class="container flex-grow-1">
        <div class="card shadow-sm p-4">
            <h5 class="mb-3">Subir PDF</h5>
            <form method="POST" enctype="multipart/form-data" class="mb-4">
                <div class="input-group">
                    <input type="file" name="pdf" class="form-control">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>

            <h5 class="mb-3">Pregunta</h5>
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="question" class="form-control" placeholder="Escribe tu pregunta aquí...">
                    <button type="submit" class="btn btn-success">Preguntar</button>
                </div>
            </form>

            {% if answer %}
                <div class="alert alert-info mt-4">
                    <h6 class="fw-bold">Respuesta:</h6>
                    <p>{{ answer }}</p>
                </div>
            {% endif %}
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <small>
            Proyecto desarrollado por: <br>
            Jose Cuadro · Jostin Lemache · Darwin Toapanta
        </small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
